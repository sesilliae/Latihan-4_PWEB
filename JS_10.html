<htlm>
    <head>
        <title>Latihan Array Pada JavaScript</title>
        <script type="text/javascript">
        var arrayl = ["Mulai","Bernadhed", "Mulia Sulistiyono", "Pak Bernadhed"];
        document.writeln(arrayl[0]); document.writeln("<br>");
        document.writeln(arrayl[1]); document.writeln("<br>");
        document.writeln(arrayl[2]); document.writeln("<br>");
        document.writeln(arrayl[3]); document.writeln("<br>");
        arrayl[4] = "Nilai ke 5 index array ke 4";
        document.writeln(arrayl[4]); document.writeln("<br>");
        </script>

        <noscript>
            Teks ini muncul jika <i>browser</i> tidak dapat menangani JavaScript
        </noscript>
    </head>
    <body></body>
</htlm>
